<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console 聖誕樹</title>
</head>
<body>
    <h2>請打開開發者工具 (F12) → Console (主控台) 查看聖誕樹</h2>

    <script>
        function tree(n) {   
            printTreeTop(n);   
            printTreeBottom(n);
        }

        function printTreeTop(n) {
            for (let i = 0; i < n; i++) {
                let spaces = repeatchar(n - i - 1, ' ');
                let stars = repeatchar(2 * i + 1, '*');
                console.log(spaces + stars);
            }
        }

        function printTreeBottom(n) {
            let trunk = repeatchar(n - 1, ' ') + '*';
            for (let i = 0; i < Math.floor(n / 2) + 1; i++) {
                console.log(trunk);
            }
        }

        function repeatchar(n, arg_char) {
            return arg_char.repeat(n);
        }

        // 執行並輸出聖誕樹
        tree(4);
    </script>
</body>
</html>
